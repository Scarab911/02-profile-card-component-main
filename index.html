<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="topBg"></div>
    <div class="profilePhoto"></div>
    <div class="content">
      <div class="profile">
        <div class="name">Victor Crest
          <span class="year">26</span>
        </div>
        <div class="city">London</div>
      </div>
    </div>
    <div class="stats">
      <div class="count">80K
        <div class="dscrp">Followers</div>
      </div>
      <div class="count">803K
        <div class="dscrp">Likes</div>
      </div>
      <div class="count">1.4K
        <div class="dscrp">Photos</div>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Scarab911">Paulius Bieliauskas</a>.
  </footer>
</body>

</html>
